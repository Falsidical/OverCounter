<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>OverCounter</title>
  </head>
  <body>
    <div class="container">
      <div class="tracker">
        <div class="card">
          <h3>Tank</h3>
          <h1 id="contador1">0</h1>
        </div>
        <div class="counter">
          <button id="botonMenos1">-</button>
          <h2>1</h2>
          <button id="botonMas1">+</button>
        </div>
      </div>

      <div class="tracker">
        <div class="card">
          <h3>Damage</h3>
          <h1 id="contador2">0</h1>
        </div>
        <div class="counter">
          <button id="botonMenos2">-</button>
          <h2>1</h2>
          <button id="botonMas2">+</button>
        </div>
      </div>

      <div class="tracker">
        <div class="card">
          <h3>Support</h3>
          <h1 id="contador3">0</h1>
        </div>
        <div class="counter">
          <button id="botonMenos3">-</button>
          <h2>1</h2>
          <button id="botonMas3">+</button>
        </div>
      </div>
    </div>
    <button id="reset"><strong>RESET</strong></button>
  </body>
</html>
